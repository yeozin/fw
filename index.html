	<script type="text/javascript">
        var source = document.getElementById("title");

        function changeColor() {
        const hue = Math.round(Math.random() * 360); // 0~360 사이의 무작위 값 (색상)
        const saturation = 50; // 고정된 채도 (100%)
        const lightness = 90; // 고정된 밝기 (50%)

        source.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }


        var myTimer = setInterval(changeColor, 500);

        

        const title = document.getElementById('title');
        

        // 마우스 이동 이벤트
        document.addEventListener('mousemove', (event) => {
            // 브라우저 중앙 X, Y 좌표
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            // 마우스 X, Y 좌표
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // 중앙에서 마우스까지의 거리 계산
            const distanceFromCenterX = Math.abs(mouseX - centerX);
            const distanceFromCenterY = Math.abs(mouseY - centerY);
            // 최대 거리 (중앙에서 가장 멀리 간 경우)
            const maxDistanceX = centerX;
            const maxDistanceY = centerY;

            // X, Y 거리 합산
            const totalDistance = (distanceFromCenterX / maxDistanceX) + (distanceFromCenterY / maxDistanceY);
            const normalizedDistance = Math.min(totalDistance, 1); // 1보다 클 수 없도록 정규화

            // 중앙에 있을 경우 900, 멀어질수록 100에 가까워짐
            const fontWeight = 200 - Math.round(normalizedDistance * 180);

            // font-weight 적용
            title.style.fontWeight = fontWeight;
        });

        const audio = document.getElementById("inst");
        let clickCount = 0; // 클릭 횟수 추적 변수

        document.addEventListener("click", () => {
        clickCount++; // 클릭할 때마다 증가

        if (clickCount === 1) {
            // 첫 번째 클릭: 오디오 12초부터 재생
            audio.currentTime = 13;
            audio.play();
        } else if (clickCount === 2) {
            // 두 번째 클릭: 알림창 표시 후 index.html로 이동
            alert("Shoot them!");
            window.location.href = "firework.html";
        }
    });
